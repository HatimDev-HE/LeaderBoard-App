<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Leader Board</title>
  </head>
    <body>
    
      
        <h1>Leader Board &#127942</h1>
      <div class="wrapper">
        <section class="display-section">
        <div class="recent-refresh">
            <h2>Recent Scores</h2>
            <small><input class="refresh-btn" type="submit" value="Refresh" onclick="window.location.reload();"
              ></small>
        </div>

        <ul class="scores-ul">
        </ul>
      </section>
      <section class="add-section">
        <div class="add-section">
          <h3>Add your score</h3>
          
            <input type="text" class="input-1" id="name" name="name" placeholder="Your Name" required><br>
            <input type="number" class="input-2" id="score" name="score" placeholder="Your Score" required><br><br>
            <input type="submit" class="input-3" value="Submit">
          
          
        </div>
      </section>  
    </div>

    <section class="footer">

    </section>
    </body>
</html>
